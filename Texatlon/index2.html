<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Paginas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'href="css/bootstrap.min.css">
</head>
<body>
	<main class= "container">
	<div class="row">
        <div class="col">
            <div id="slideshow" class="carousel slide"  class="vw-100" class="min-vw-100" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" >
                        <img src="img/descarga.jpg" class="w-100"  alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="img/descargar (1).jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="img/descargar.jpg" class="w-100" alt="">
                    </div>
                </div>


<!-- Controles de Anterior y Siguiente -->
					<button 
						class="carousel-control-prev" 
						type="button"
						data-bs-target="#slideshow"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Anterior</span>
					</button>
					<button 
						class="carousel-control-next" 
						type="button"
						data-bs-target="#slideshow"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Siguiente</span>
					</button>

					<!-- Indicadores -->
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#slideshow"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide #1"
						></button>
						<button
							type="button"
							data-bs-target="#slideshow"
							data-bs-slide-to="1"
							aria-current="true"
							aria-label="Slide #2"
						></button>
						<button
							type="button"
							data-bs-target="#slideshow"
							data-bs-slide-to="2"
							aria-current="true"
							aria-label="Slide #3"
						></button>
					</div>
				</div>
			</div>
		</div>

        <script src="js/bootstrap.bundle.min.js"></script>
	</main>

	<footer class="container">
		<div class="row border-top py-5 justify-content-between">
			<div class="col-auto">
				<h3 class="lead">Logotipo.com</h3>
				<a href="#" class="btn btn-link">Acerca de</a>
				<a href="#" class="btn btn-link">Contacto</a>
			</div>
			<div class="col-auto">
				<a href="#" class="btn btn-link">Subir en Pa gina</a>
			</div>
		</div>
	</footer>
	
</body>
</html>
